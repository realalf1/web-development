<style>

    .header {

        padding: 20px 10px;
        overflow: hidden;
    }

    .header a {
        float: left;
        color: white;
        text-align: center;
        padding: 12px;

        font-size: 18px;
        line-height: 25px;
        border-radius: 10px;
    }

        font-size: 25px;

    }

        background: #f1f1f1;

    }

    .header a.activate{
        background: #f1f1f1;
        color: black;
    }

    .header-right {
        float: right;
    }

    @media screen and (max-width: 500px) {
        .header a {
            float: none;
            display: block;
            text-align: left;
        }
        .header-right {
            float: none;
        }
    }
</style>
